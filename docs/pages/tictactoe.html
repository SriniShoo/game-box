<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/tictactoe.css">
</head>
<body>
  <!-- Global Header with Hamburger Menu -->
  <header class="header">
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="header-title">Tic Tac Toe</div>
    <div class="hamburger-menu">
      <button id="hamburgerBtn" class="hamburger-btn">&#9776;</button>
      <div id="dropdownMenu" class="dropdown-menu">
        <select id="voiceSelect" class="voice-select"></select>
        <button id="muteBtn" class="mute-btn">Mute</button>
      </div>
    </div>
  </header>
  <div id="game-container" class="container">
    <div id="status"></div>
    <div id="board"></div>
    <button id="restart-btn" class="btn">Restart Game</button>
  </div>
  <script src="../assets/js/tictactoe.js"></script>
  <script src="../assets/js/header.js"></script>
  <script src="../assets/js/common.js"></script>
</body>
</html>
